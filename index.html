<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パスワード生成アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- バージョン2.1 -->
  <div class="container">
    <div class="d-flex flex-column align-items-center py-5">
      <h1 class="h3 fw-bold mb-4">パスワード生成アプリ</h1>
      <div class="card mb-4">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="num" name="num" checked />
              <label class="form-check-label" for="num">数字</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase" checked />
              <label class="form-check-label" for="uppercase">英大文字</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="lowercase" name="lowercase" checked />
              <label class="form-check-label" for="lowercase">英小文字</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="symbol" name="symbol" checked />
              <label class="form-check-label" for="symbol">記号</label>
            </div>
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text" id="inputGroup-sizing-default">長さ</span>
            <input type="number" id="length" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" value="8" />
          </div>
          <div class="text-center">
            <input type="button" id="generate" class="btn btn-primary" value="パスワード生成" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p id="password" class="text-center mb-2"></p>
          <div class="text-center">
            <button id="copy" class="btn btn-secondary">Copy</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
